{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - Edit
{% endblock %}

{% block body %}
<h1>Editing <em>{{ title }}</em></h1>
<div class="container mt-5">
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
      
        <div class="mb-3">
            <label for="message" class="form-label">Page Content:</label>
            <textarea class="form-control" id="message" name="content" rows="15" required>{{content}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Edits</button>
    </form>
</div>


{% endblock %}
