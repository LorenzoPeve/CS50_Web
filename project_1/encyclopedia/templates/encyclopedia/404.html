<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .error-container {
      text-align: center;
      padding: 100px 0;
    }

    .error-heading {
      font-size: 5rem;
    }

    .error-message {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .back-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-heading">404</h1>
    <p class="error-message">Oops! The entry <em><b>{{entry}}</b></em> could not be found.</p>
    <a href="/" class="btn btn-primary back-home">Back to Home</a>
  </div>
</body>
</html>
