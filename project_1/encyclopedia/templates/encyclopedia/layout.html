{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-3 col-md-4 bg-light">
                <h2 class="mt-3">Wiki</h2>
                <form method="post" action="{% url 'query' %}" class="mt-3">
                    {% csrf_token %}
                    <div class="input-group">
                        <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'newpage' %}">Create New Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'random_entry' %}">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-md-8 bg-light">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
