    <body>
		<div class="container mt-5">
			<h5 style="color: #d93025; font-size: 20px;">Advanced Search</h5>
			<div class="mt-4">
				<form id="advanced-options-form" method="get" action="https://www.google.com/search">
					<p style="font-size: 20px;">Find pages with…</p>
					<div class="col-md-9">
						<div class="input-group">
							<label for="all_worlds" class="input-label">all these words:</label>
							<input type="text" id="all_worlds" class="form-control" name="as_q">
						</div>
					</div>
                    <div class="col-md-9">
                        <div class="input-group">
                            <label for="these_words" class="input-label">this exact word or phrase:</label>
                            <input type="text" id="these_words" class="form-control" name="as_epq">
                        </div>
                    </div>
                    <div class="col-md-9">
						<div class="input-group">
							<label for="any_words" class="input-label">any of these words:</label>
							<input type="text" id="any_words" class="form-control" name="as_oq">
						</div>
                    </div>
                    <div class="col-md-9">
						<div class="input-group">
							<label for="none_words" class="input-label">none of these words:</label>
							<input type="text" id="none_words" class="form-control" name="as_eq">
						</div>
                    </div>

					<div class="float-end">
						<button class="btn btn-primary mt-3" type="submit">
							<i class="fas fa-search"></i> Advanced Search
						</button>
					</div>
				</form>
			</div>
		</div>
    </body>
